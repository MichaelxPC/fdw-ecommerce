      <section class="flex justify-center items-center">
        <form
          id="productForm"
          action=" "
          class="form-product flex justify-around bg-white mt-20 rounded-lg"
        >
          <article class="article-form rounded-2xl">
            <div class="flex flex-col w-96 mt-8 ml-8">
              <label class="textInput">Codigo:</label>
              <input
                id="codigoProducto"
                type="text"
                maxlength="14"
                minlength="14"
                placeholder="A2d3AeF32A"
                class="input-form"
              />
            </div>
            <div class="flex flex-col w-96 mt-8 ml-8">
              <span class="textInput">Nombre de producto:</span>
              <input
                id="nombreProducto"
                type="text"
                maxlength="60"
                minlength="10"
                placeholder='"Computador", "Pantalla", "Televisor"'
                class="input-form"
              />
            </div>
            <div class="flex flex-col w-96 mt-8 ml-8">
              <label class="textInput">Categoria del producto:</label>
              <select
                name=""
                id="categoriaProducto"
                class="input-select-form font-semibold"
              >
                <option value="computador" class="font-semibold" selected>
                  computador
                </option>
                <option value="celulares" class="font-semibold">
                  celulares
                </option>
                <option value="monitor" class="font-semibold">monitor</option>
                <option value="tablet" class="font-semibold">tablet</option>
                <option value="accesorio" class="font-semibold">
                  accesorio
                </option>
              </select>
            </div>
            <div class="flex flex-col w-96 mt-8 ml-8">
              <label class="textInput">Precio del producto:</label>
              <input
                id="precioProducto"
                type="number"
                class="input-price-form"
                max="1000"
                min="5"
                placeholder="$20.00, $5.00, $14.00"
              />
            </div>
            <div class="flex flex-col w-full mt-8 ml-8">
              <div class="div-feeds flex items-center justify-between">
                <span class="text-yellow-500 text-3xl font-medium">Feeds:</span>
                <input
                  id="feedsProducto"
                  type="number"
                  max="200000"
                  min="0"
                  class="input-feeds-form"
                  placeholder="100, 200"
                />
                <span class="text-yellow-500 text-3xl font-medium">/</span>
                <img src="/src/imgs/star-sm.png" alt="star.png" />
                <input
                  id="starProducto"
                  type="number"
                  min="0"
                  max="5"
                  class="input-feeds-form"
                  placeholder="4.4, 2.3"
                />
              </div>
            </div>
            <div class="flex flex-col w-full mt-8 ml-8">
              <div class="flex items-center">
                <span class="text-green-500 text-3xl font-medium mr-4"
                  >El producto es ecofriendly:</span
                >
                <select
                  name=""
                  id="ecoFriendlyProducto"
                  class="input-eco-form font-semibold"
                >
                  <option value="No" class="font-semibold" selected>No</option>
                  <option value="Si" class="font-semibold">Si</option>
                </select>
              </div>
            </div>
            <div class="flex flex-col w-full mt-8 ml-8">
              <div class="flex items-center">
                <span class="text-3xl font-medium mr-4"
                  >Vendidos en el mes:</span
                >
                <input
                  id="ventasProducto"
                  type="number"
                  min="1"
                  max="100000"
                  class="input-sells-form"
                  placeholder="1, 2, 3"
                />
              </div>
            </div>
            <div class="flex flex-col w-full mt-8 ml-8">
              <div class="flex items-center">
                <span class="text-3xl font-medium mr-4">Domicilio:</span>
                <select
                  name=""
                  id="domicilioProducto"
                  class="input-delivery-form font-semibold"
                >
                  <option value="Gratis" class="font-semibold" selected>
                    Gratis
                  </option>
                  <option value="De pago" class="font-semibold">De pago</option>
                </select>
                <input
                  id="domicilioPrecioProducto"
                  type="number"
                  max="100"
                  class="input-deliveryprice-form"
                  placeholder="$"
                />
              </div>
            </div>
          </article>
          <article class="article-form flex justify-center rounded-lg">
            <div class="flex flex-col items-center mt-10">
              <label class="textInput">Imagen de producto:</label>
              <div class="flex justify-center items-center">
                <input
                  id="imageProductUrl"
                  type="text"
                  class="input-form"
                  placeholder="URL"
                  disabled
                />
                <div id="candadoDivForm" class="candado-div-form">
                  <img
                    id="candadoImage"
                    src="../imgs/lock.svg"
                    class="cursor-pointer ml-4"
                  />
                </div>
              </div>
              <div
                class="h-auto w-full flex items-center justify-center mt-2 border-b-2 border-l-ligh-gray pb-4"
              >
                <select
                  name=""
                  id="imageSelectProduct"
                  class="searchInputSelect font-semibold w-64 h-16"
                >
                  <option value="computador" selected>Computador</option>
                  <option value="monitor">Monitor</option>
                  <option value="audifonos">Audifonos</option>
                  <option value="mouse">Mouse</option>
                  <option value="teclado">Teclado</option>
                  <option value="graficas">Graficas</option>
                  <option value="reloj">Reloj</option>
                  <option value="celulares">Celulares</option>
                  <option value="tablets">Tablets</option>
                  <option value="gafasrv">Gafas RV</option>
                </select>
              </div>
              <div
                class="product-image-form flex items-center border-b-2 border-ligh-gray p-2"
              >
                <img
                  id="imageProduct"
